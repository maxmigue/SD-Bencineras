version: '3.8'

services:
  # MongoDB - Base de datos de transacciones
  mongodb:
    image: mongo:7.0
    container_name: estacion-mongodb
    restart: always
    ports:
      - "27018:27017"  # Puerto diferente al de Empresa (27017)
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=estacion_db
    networks:
      - estacion-network

  # Backend - FastAPI + TCP Server + WebSocket Bridge
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estacion-backend
    restart: always
    ports:
      - "8001:8000"  # FastAPI (diferente al de Empresa)
      - "5001:5000"  # TCP Server para recibir actualizaciones de Empresa
      - "4001:4000"  # WebSocket Bridge
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=estacion_db
      - BACKEND_PORT=8000
      - FRONTEND_URL=http://localhost:3001
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/__pycache__
    networks:
      - estacion-network

  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: estacion-frontend
    restart: always
    ports:
      - "3001:3000"  # Puerto diferente al de Empresa (3000)
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=http://localhost:4001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - estacion-network

networks:
  estacion-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
